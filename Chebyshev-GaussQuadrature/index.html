<!DOCTYPE html>
<html>
    <head>
        <title>Chebyshev-Gauss quadrature</title>
        <!--We need a few external JS libraries to provide LaTeX and plot rendering. -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
        <script src="./main.js"></script>
        <link rel="icon" href="/assets/favicon.png">
    </head>
    <body>
        <h1>Chebyshev-Gauss quadrature</h1>
        <form name = "requiredData">
            <table>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                    <th>Explanation</th>
                </tr>
                <tr>
                    <td><label for="g">\(g\):</label></td>
                    <td><input type="Number"
                        id="g"
                        name="g"
                        value="9.81"></td>
                    <td>Problem parameter.</td>
                </tr>
                <tr>
                    <td><label for="l">\(l\):</label></td>
                    <td><input type="Number"
                        id="l"
                        name="l"
                        value="1"></td>
                    <td>Problem parameter.</td>
                </tr>
                <tr>
                    <td><label for="theta0">\(\theta_0\):</label></td>
                    <td><input type="Number"
                        id="theta0"
                        name="theta0"
                        value="0"></td>
                    <td>Value of \(\theta\) at \(t_0\).</td>
                </tr>
                <tr>
                    <td><label for="thetaDot0">\(\dot{\theta}_0\):</label></td>
                    <td><input type="Number"
                        id="thetaDot0"
                        name="thetaDot0"
                        value="0"></td>
                    <td>Value of \(\dot{\theta}\) at \(t_0\).</td>
                </tr>
                <tr>
                    <td><label for="thetaMaxInitial">Initial guess for \(\max{\theta}\):</label></td>
                    <td><input type="Number"
                        id="thetaMaxInitial"
                        name="thetaMaxInitial"
                        value="-3.14"></td>
                    <td>Value of \(\dot{\theta}\) at \(t_0\).</td>
                </tr>
                <tr>
                    <td><label for="N">\(N\):</label></td>
                    <td><input type="Number"
                        id="N"
                        name="N"
                        value="1e6"></td>
                    <td>Initial guess for step size.</td>
                </tr>
            </table>
        </form>
        <button type="button" onclick="addParameters()">Add parameters</button> (press this whenever you update the parameters above)<br/><br/>
        <table id="buttontable">
            <tr>
                <td><button type="button" onclick="findZero()">Show theta max</button></td>
                <td id='thetaMaxDisplay'></td>
            </tr>
            <tr>
                <td><button type="button" onclick="integrate()">Integrate problem</button></td>
                <td id='integralDisplay'></td>
            </tr>
        </table>
        <style>
            h1 {
                font-size: 30px;
                max-width: 100%;
            }
            div {
                margin: 1px;
                max-width: 100%;
            }
            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                max-width: 100%;
            }
            td {
                padding: 2px;
            }
            #buttontable, #buttontable tr, #buttontable td {
                border: none;
                max-width: 100%;
            }
            #timePlot, #errorPlot, #phasePlot {
                width: 100%;
            }
        </style>
    </body>
</html>
